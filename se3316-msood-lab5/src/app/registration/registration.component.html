<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="sign-up-form">
    <h1>Sign Up!</h1>

    <form #registerForm="ngForm" (submit)="submitRegistrationForm(registerForm)">
      <input type="text" name="username" id="username" placeholder="Enter Username" required ngModel><br><br>
      <input type="text" name="email" id="email" placeholder="Enter Email Address" required ngModel><br><br>
      <input type="password" name="password" id="password" placeholder="Enter Password" required ngModel><br><br>
      <button class="registerButton">Create Account</button>
      <hr>
      <p>OR</p>
      <button>Log in With Google</button>
      <p>Do you already have an Account? <a href="#">Log In</a></p>
    </form>

  </div>
</body>
</html>
