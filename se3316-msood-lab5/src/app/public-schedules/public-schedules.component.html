<h2>Public Schedules</h2>
<ul class="schedules">
  <li *ngFor="let schedule of schedules_fixed">
      <a routerLink="/schedule-detail/{{schedule.scheduleName}}">
        <span class="badge">{{schedule.scheduleName}} - {{schedule.subject_schedule.length}} Course(s)</span> 
      </a>
    {{schedule.subject_schedule}}
    {{schedule.scheduleDescription}}
</li>
<br><br>
</ul>
